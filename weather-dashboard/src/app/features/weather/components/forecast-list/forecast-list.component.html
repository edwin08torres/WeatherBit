<section aria-label="Pronóstico a 5 días">
  <div
    class="list-group forecast-list shadow-sm overflow-hidden rounded-3"
    *ngIf="days && days.length; else noData"
  >
    <article
      *ngFor="let day of days"
      class="list-group-item d-flex justify-content-between align-items-center gap-3"
    >
      <div class="d-flex align-items-center gap-3">
        <div class="icon-wrapper" aria-hidden="true">
          <img
            *ngIf="getIconUrl(day.weather?.icon) as iconUrl"
            [src]="iconUrl"
            [alt]="day.weather?.description || ''"
            loading="lazy"
          />
        </div>

        <div>
          <div class="fw-semibold">
            {{ day.valid_date | date : 'EEEE d' }}
          </div>
          <div class="text-muted small">
            {{ day.weather?.description }}
          </div>
        </div>
      </div>

      <div class="text-end small">
        <div class="fw-semibold fs-6">
          {{ day.max_temp | number : '1.0-0' }}° / {{ day.min_temp | number : '1.0-0' }}°
        </div>
        <div class="text-muted">Humedad {{ day.rh }}% · Lluvia {{ day.pop }}%</div>
      </div>
    </article>
  </div>

  <ng-template #noData>
    <div class="alert alert-info mb-0" role="status">
      No hay datos de pronóstico disponibles para esta ubicación.
    </div>
  </ng-template>
</section>
