<div class="container py-4 mt-3">
  <button type="button" class="btn  px-0 mb-3 d-flex justify-content-=center align-items-center gap-2" (click)="onBack()">
    <i class="fa-solid fa-arrow-left"></i> 
    <p class="m-0">Dashboard</p>
  </button>

  <header class="mb-3">
    <h1 class="h4 mb-1">Pronóstico de 5 días para {{ cityName || zipCode }}</h1>
    <p class="text-muted mb-0">
      Basado en datos de Weatherbit para el código postal {{ zipCode }}.
    </p>
  </header>

  <div *ngIf="loading" class="alert alert-info" role="status">Cargando pronóstico…</div>

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <app-forecast-list *ngIf="!loading && !errorMessage" [days]="days"></app-forecast-list>
</div>
